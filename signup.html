<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Playstation consoles information">
    <meta name="keywords" content="playstation, game, console">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Evolution of the PlayStation</title>
</head>

<body id="signup-page">
    <nav>
        <ul id="nav-links">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a href="playstation1.html">PS</a>
            </li>
            <li>
                <a href="playstation2.html">PS 2</a>
            </li>
            <li>
                <a href="playstation3.html">PS 3</a>
            </li>
            <li>
                <a href="playstation4.html">PS 4</a>
            </li>
            <li>
                <a href="playstation5.html">PS 5</a>
            </li>
            <li>
                <a href="signup.html" class="active">Sign Up</a>
            </li>
        </ul>
        <i class="fab fa-playstation"></i>
    </nav>
    <hr>
    <header>
        <h1>Evolution of the <span>PlayStation</span></h1>
    </header>
    <section class="signup-container">
        <form method="POST" action="https://formdump.codeinstitute.net/">
            <h2>Sign Up for the latest information!</h2>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" class="signup-box" required>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" class="signup-box" required>

            <label for="email">E-mail Address:</label>
            <input type="email" id="email" name="email" class="signup-box" required>

            <h3>Choose which PlayStation is your favourite:</h3>
            <div>
                <input type="radio" id="ps1" value="ps1" name="ps_console">
                <label for="ps1">PlayStation</label>
            </div>
            <div>
                <input type="radio" id="ps2" value="ps2" name="ps_console">
                <label for="ps2">PlayStation 2</label>
            </div>
            <div>
                <input type="radio" id="ps3" value="ps3" name="ps_console">
                <label for="ps3">PlayStation 3</label>
            </div>
            <div>
                <input type="radio" id="ps4" value="ps4" name="ps_console">
                <label for="ps4">PlayStation 4</label>
            </div>
            <div>
                <input type="radio" id="ps5" value="ps5" name="ps_console" required>
                <label for="ps5">PlayStation 5</label>
            </div>
            <input type="submit" value="Sign Up!" class="form-buttons">
            <input type="reset" value="Clear Form" class="form-buttons">
        </form>
    </section>
    <hr>
    <footer class="signup-footer">
        <ul class="social-links">
            <li>
                <a href="https://www.facebook.com" target="_blank" rel="noopener"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com" target="_blank" rel="noopener"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com" target="_blank" rel="noopener"><i
                        class="fab fa-instagram-square"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com" target="_blank" rel="noopener"><i class="fab fa-youtube"></i></a>
            </li>
        </ul>

    </footer>
